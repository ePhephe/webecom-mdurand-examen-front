<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Référencement - Titre et meta description de la page -->
    <title>WakDo : Enregistrez votre numéro de chevalet</title>
    <meta name="description" content="Sur place ? Enregistrez votre numéro de chevalet pour que votre commande soit livrée directement à votre table.">
    <link rel="canonical" href="http://exam-front.mdurand.mywebecom.ovh/chevalet.html">
    <!-- Style CSS global -->
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- Mise en place du favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/public/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon/favicon-16x16.png">
    <link rel="manifest" href="/public/favicon/site.webmanifest">
</head>
<body>
    <main>
        <!-- Div pour gérer l'image background  -->
        <div class="background-image-banniere">
            <img src="/public/images/site/mc_landing_banner.png" alt="Un menu BigMac Wakdo">
        </div>
        <!-- Div pour l'affichage du message d'accueil et les choix de service (sur place ou à emporter) -->
        <div class="chevalet modal large-6-12 medium-7-8 small-4-4 padding-32px gap-40px flex direction-column">
            <!-- Div pour afficher l'image du chevalet -->
            <div class="flex justify-center">
                <img src="/public/images/site/chevalet-commande.png" alt="Un modèle de chevalet">
            </div>
            <!-- Titre de la div - Ajustement pour intégrer un H1 -->
            <div class="titre-modal">
                <h1>Enregistrez votre chevalet pour le service à table</h1>
            </div>
            <p class="message-modal">
                Récupérez un chevalet et indiquez ici le numéro inscrit dessus
            </p>
            <!-- Formulaire pour saisir le numéro de chevalet -->
            <form id="form-chevalet" action="end.html" class="flex gap-40px justify-center">
                <div class="inputs-number-chevalet large-12-12 flex justify-between">
                    <input type="text" name="num-chevalet-1" id="num-chevalet-1">
                    <input type="text" name="num-chevalet-2" id="num-chevalet-2">
                    <input type="text" name="num-chevalet-3" id="num-chevalet-3">
                    <p class="p-error display-none" id="error-chevalet"></p>
                </div>
                
                <input type="submit" class="button primary" value="Enregistrer le numéro">
            </form>
        </div>
        <!-- Mise en place d'un switch pour afficher un police accessible aux personnes dyslexiques -->
        <div class="switch div-input-police flex justify-center direction-column gap justify-center align-center margin-top-30px">
            <p>Font OpenDys</p>
            <div>
                <input type="checkbox" class="switch-input-police" id="switchPolice">
                <label for="switchPolice">Police</label> 
            </div>
        </div>
    </main>
    <!-- On ajoute nos scripts JS -->
    <!-- Script général -->
    <script src="/public/js/app.js"></script>
    <!-- Script spéficique à la page de choix du chevalet-->
    <script src="/public/js/chevalet.js"></script>
</body>
</html>
